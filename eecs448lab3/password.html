<html>
<body>
<h1>Enter Password:</h1>
<input type="password" name="pw1"id="pw1"></input>

<br>
<h1>Confirm Password:</h1>
<input type="password" name="pw2"id="pw2"></input>
<br>

<button type="button" onclick="check()">Validate</button>


</body>
</html>
<script>
var pw2=document.getElementById("pw2").value;

var pw1= document.getElementById("pw1").value;



function check(){
if(pw1!=pw2){
alert("Passwords do not match");
}
else if(document.getElementById("pw1").value.length<8){
alert("Password must be 8 or more characters");

}
else{alert("VALIDATED!")}






}



</script>
